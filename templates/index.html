<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- Custom stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"
    />

    <title>Facial Expression Detection</title>
  </head>
  <body style="text-align: center">
    <div class="header">
      <h1 style="padding: 2rem">Live Video Feed</h1>
      <div class="icon-wrapper">
        <a href="https://github.com/finnformica/video-facial-recognition"
          ><i class="fab fa-github" style="font-size: 150%"></i
        ></a>
        <a href="https://finnformica.com">
          <img
            class="logo"
            src="{{ url_for('static', filename='favicon.png') }}"
          />
        </a>
      </div>
    </div>
    <div><img class="video" src="{{ url_for('camera_feed') }}" /></div>
  </body>
</html>
